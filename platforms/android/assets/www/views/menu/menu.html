<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>

        <ion-nav-view name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu class="sideMenu" side="left">
        <div class="bar bar-header menuBar">
            <div class="menuInnerDiv p5">
                <a nav-clear menu-close ng-click="showLeftMenu()">
                    Home
                </a>
            </div>
        </div>
        <ion-content class="menuContent"  cache-view="false">
            <div ng-show="currentUser" class="text-center pt30">

                <img ng-hide="currentUser.profilePic" ng-src="img/user.png" style="border-radius: 50%; float: left; margin-left: 20px; width:48px; height: 48px;">
                <img ng-show="currentUser.profilePic" ng-src="{{currentUser.profilePic}}" style="border-radius: 50%; float: left; margin-left: 20px; width:48px; height: 48px;">
                <span><h4 ng-show="currentUser" style="color:#fff;" class="text-center">Hello! <h6 style="color:#000;">{{currentUser.handle}}</h6></h4></span>
            </div>

            <div class="p15">
                <div class="menuDiv p5" ng-hide="currentUser">
                    <a href="#/login" >
                        Sign In
                    </a>  
                </div>
                
                <div class="menuDiv p5" ng-show="currentUser">
                    <a href="#/app/nearme" nav-clear menu-close ng-click="showRightMenu()">
                        Notifications
                    </a>
                </div>    

                <div ng-show="currentUser" class="menuDiv p5">
                    <a href="#/app/useritems" nav-clear menu-close ng-click="showRightMenu()">
                        My Posts
                    </a>
                </div>
               
                <div ng-show="currentUser" class="menuDiv p5">
                    <a href="#/app/usercomments" nav-clear menu-close ng-click="showRightMenu()">
                        My Quotes
                    </a>
                </div>
               
                <div class="menuDiv p5">
                    <a href="javascript:void(0);" nav-clear menu-close ng-click="sendSms()">
                        Invite co-workers
                    </a>
                </div>

                <div class="menuDiv p5" ng-show="currentUser" >
                    <a href="#/editProfile" nav-clear menu-close>
                        Edit Profile
                    </a>
                </div>

                <div class="menuDiv p5" ng-show="currentUser">
                    <a  nav-clear menu-close ng-click="showRightMenu()">
                        My Connections
                    </a>
                </div>
                
                <div class="menuDiv p5">
                    <a href="javascript:void(0);" nav-clear menu-close ng-click="openLegalPrivacyPage()">
                        Legal & Privacy Policy
                    </a>
                </div>
               
                <div class="menuDiv p5" ng-show="currentUser">
                    <a href="javascript:void(0);" ng-click="signOut()"  nav-clear menu-close>
                        Sign out
                    </a>
                </div>
                

            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
