<ion-view view-title="Login" hide-back-button="true" class="add-bg" cache-view="false">
    <ion-content class="">
        <div class="row modal-bg add-nav" id="toplinks">
            <span>
                <a nav-direction="forward" class="button icon-left ion-chevron-left button-clear button-light" ng-href="#/app/home"></a>
            </span>
        </div>
        <ion-scroll id="itemScroll" direction="y" style="background-color:#fff; width: 100%; margin-top: 50px;" on-scroll="scrolled()">
            <div ng-show="myItems.length" style="background-color:aqua !important;" class="list" id="listContainer">

                <div ng-repeat="item in myItems" ng-click="">


                    <div class="listTile" ng-style="{height:itemHeight+'px'}">
                        <a ng-href="#/offers/{{item.id}}">
                            <div class="odd" style="background: no-repeat center center; width: 120px; height:120px; padding:10px; border: 0.5px solid #efefef;">
                                <img src="{{item.data.itemPicture}}" width="100" height="100" />
                            </div>
                        </a>
                        <div class="even" style="width:220px; height:150px;">
                            <div style="margin-right:15px;">
                                <span>{{item.createdon}}</span>
                            </div>
                            <div>
                                <span>{{item.data.itemName | limitTo:40}}</span>
                            </div>
                            <div style="width:150px; height:20px;">
                                <span>$ {{item.data.itemPrice}}</span>
                            </div>
                            <div style="width:150px; height:20px;">
                                <span>{{item.offerCount.length}} Offers</span>|<span>{{item.questions.length | limitTo:40}} Questions</span>
                            </div>
                            <div style="width:150px; height:20px;">
                                <span>Edit</span>|<span ng-click="blockItem(item);">Delete</span>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
