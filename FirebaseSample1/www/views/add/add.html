                <wz-step wz-title="Photos" canexit="exitValidation">

                    < <div class="pageOne">
                        <ion-slide-box id="img-slider" delegate-handle="image-viewer" class="photoSlider" on-slide-changed="slideHasChanged()" show-pager="true">
                            <ion-slide ng-repeat="img in imageArr">
                                <img ng-src="{{img}}" />
                            </ion-slide>
                        </ion-slide-box>
                        <div class="row modal-bg add-nav" id="toplinks">
                            <span>
                                <a nav-direction="forward" class="button icon-left ion-chevron-left button-clear button-light" ng-href="#/app/home"></a>
                            </span>
                            <span class="align-right">
                                <a nav-direction="forward" class="button icon-right ion-android-close button-clear button-light" ng-href="#/app/home"></a>
                            </span>
                        </div>
                        <div class="row modal-bg add-bottom">
                            <img ng-click="getImage()" class="uploadPic" />
                            <button type="button" class="next-button" wz-next>Next<span class="login-link-icon icon-right ion-chevron-right"></span></button>
                        </div>
                        <ul id="takePicture">
                            <li>
                                <a ng-click="getCamera()"><i class="icon ion-android-camera" ng-style="color: white; font-size:20px;"></i></a>
                            </li>
                        </ul>
                        </div>
                </wz-step>
                <wz-step wz-title="Location" canenter="enterValidation">

                    <div class="pageOne">
                        <div class="row" id="toplinks" style="z-index:99;">
                            <span>
                                <a nav-direction="forward" class="button icon-left ion-chevron-left button-clear button-light" wz-previous></a>
                            </span>
                            <span class="align-right">
                                <a nav-direction="forward" class="button icon-right ion-android-close button-clear button-light" ng-href="#/app/home"></a>
                            </span>
                        </div>
                        <div class="row inner-addon left-addon usernameLbl item item-input item-floating-label" ng-class="{ 'has-error' : loginForm.txtemail.$invalid && loginForm.$submitted }">
                            <input type="text" id="userLoc" ng-model="item.location" ng-autocomplete="locResult" details="locDetails" options="locOptions" required />
                        </div>

                        <div class="row modal-bg add-bottom">
                            <button type="button" class="next-button" wz-next>Next<span class="login-link-icon icon-right ion-chevron-right"></span></button>
                        </div>
                    </div>
                </wz-step>
                <wz-step wz-title="Price">

                    <div class="pageOne">

                        <div class="row" id="toplinks" style="z-index:99;">
                            <span>
                                    <a nav-direction="forward" class="button icon-left ion-chevron-left button-clear button-light" wz-previous></a>
                                </span>
                            <span class="align-right">
                                    <a nav-direction="forward" class="button icon-right ion-android-close button-clear button-light" ng-href="#/app/home"></a>
                                </span>
                        </div>
                        <div class="row inner-addon left-addon usernameLbl item item-input item-floating-label" ng-class="{ 'has-error' : loginForm.txtemail.$invalid && loginForm.$submitted }">
                            <input type="number" id="price" ng-model="item.itemPrice" placeholder="Price (USD)" required />
                        </div>

                        <div class="row modal-bg add-bottom">
                            <button type="button" class="next-button" wz-next>Next<span class="login-link-icon icon-right ion-chevron-right"></span></button>
                        </div>
                    </div>
                    <!--    <div class="row">
                                <input class="productTitle" type="tel" placeholder="Price (USD)" ng-model="item.itemPrice" name="price" required>
                            </div>
                            <div class="row">
                                <input class="productTitle" maxlength="4" type="number" placeholder="Year of Purchase" ng-model="item.purchaseYear" name="purchaseYear" required>
                            </div>
                            <div class="row">
                                <button class="next-button" wz-next value="Finish now" type="submit" ng-click="send()">Publish</button>

                </wz-step>
                <wz-step wz-title="Title">
                    <div class="pageOne">
                        <div class="row" id="toplinks" style="z-index:99;">
                            <span>
                                    <a nav-direction="forward" class="button icon-left ion-chevron-left button-clear button-light" wz-previous></a>
                                </span>
                            <span class="align-right">
                                    <a nav-direction="forward" class="button icon-right ion-android-close button-clear button-light" ng-href="#/app/home"></a>
                                </span>
                        </div>
                        <div class="row inner-addon left-addon usernameLbl item item-input item-floating-label" ng-class="{ 'has-error' : loginForm.txtemail.$invalid && loginForm.$submitted }">
                            <input type="text" id="title" ng-model="item.itemName" placeholder="Title" required />
                        </div>

                        <div class="row modal-bg add-bottom">
                            <button type="submit" class="next-button" wz-next value="Finish now" ng-click="send()">Publish</button>
                        </div>
                    </div>

                </wz-step>
            </wizard>
        </form>
    </ion-content>
</ion-view>
